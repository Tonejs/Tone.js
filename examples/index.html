<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>EXAMPLES</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
	<script type="text/javascript" src="./deps/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/ExampleList.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/examples.css">	

</head>
<body>
	<style type="text/css">
	#Content {
		width: 320px;
		margin-bottom: 30px;
	}
	</style>
	<div id="TopBar">
		<div id="Homepage" title="github">
			<a href="http://github.com/TONEnoTONE/Tone.js">Tone.js</a>
		</div>
		<div id="Examples" title="examples">
			<a href="./index.html">examples</a>
		</div>
	</div>
	<div id="Content"></div>
	<script type="text/javascript">

		var content = $("#Content");
		for (var catName in ExampleList){
		$("<div>").addClass("Category").text(catName)
			.appendTo(content);
		var category = ExampleList[catName];
		for (var example in category){
			$("<div>").addClass("Item")
				.appendTo(content)
				.html($("<a>").attr("href", category[example]+".html").text(example));
		}
	}
	</script>
	<style type="text/css">
	#Content div{
		font-size: 14px;
		margin-top: 5px;
	}
	a:visited {
		color: black;
	}
	a {
		margin-left: 10px;
		color: black;
	}
	.Category {
		font-weight: 900;
	}
	</style>
</body>
</html>
