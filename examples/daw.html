<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>DAW</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet"/>
	<script src="../build/Tone.js"></script>
	<script src="./js/tone-ui.js"></script>
	<script src="./js/components.js"></script>
	<style type="text/css">
		tone-play-toggle {
			margin-bottom: 10px;
		}
		#tracks {
			position: relative;
			width: calc(100% - 10px);
			margin-left: 10px;
		}

		#progress {
			width: 1px;
			height: 100%;
			left: 0%;
			position: absolute;
			background-color: black;
		}
		img {
			width: 100%;
			height: 200px;
		}
	</style>
</head>
<body>
	<tone-example label="DAW">
		<tone-loader></tone-loader>
		<div slot="explanation">
			This beat is composed of 3 independent Players each with a different loop length, synced to the Transport to start at different times and different offsets. The players stay synchronized to the position and offset of the Transport. 
		</div>

		<div id="content">
			<tone-play-toggle></tone-play-toggle>
			<div id="tracks">
				<div id="progress"></div>
				<img src="./audio/loop/drum_loop.png">
			</div>
		</div>
	</tone-example>

	<script type="text/javascript">
		//set the transport
		Tone.Transport.bpm.value = 108;
		Tone.Transport.loop = true;
		Tone.Transport.loopStart = "4m";
		Tone.Transport.loopEnd = "8m";
		
		var kick = new Tone.Player({
			url : "./audio/loop/kick.[mp3|ogg]",
			loop : true
		}).toDestination().sync().start(0);

		var snare = new Tone.Player({
			url : "./audio/loop/snare.[mp3|ogg]",
			loop : true
		}).toDestination().sync().start("2n");

		var hh = new Tone.Player({
			url : "./audio/loop/hh.[mp3|ogg]",
			loop : true
		}).toDestination().sync().start("3:3", "4n"); //start with an offset

		// connect the UI with the components
		document.querySelector("tone-play-toggle").addEventListener("start", () => Tone.Transport.start());
		document.querySelector("tone-play-toggle").addEventListener("stop", () => Tone.Transport.stop());
		
		// keep the playhead on track
		setInterval(() => {
			// scale it between 0-1
			const progress = (Tone.Transport.progress + 1) / 2
			document.querySelector("#progress").style = `left: ${progress*100}%`;
		}, 16)
	</script>
</body>
</html>
