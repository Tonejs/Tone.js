<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>MonoSynth</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/png" sizes="174x174" href="./style/favicon.png">
	
	<script type="text/javascript" src="../build/Tone.js"></script>
	<script type="text/javascript" src="./scripts/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/draggabilly.js"></script>
	<script type="text/javascript" src="./scripts/StartAudioContext.js"></script>
	<script type="text/javascript" src="./scripts/Interface.js"></script>
	<script type="text/javascript" src="https://tonejs.github.io/Logo/build/Logo.js"></script>
	<script type="text/javascript" src="./scripts/qwerty-hancock.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/examples.css">

	<script type="text/javascript">
		// jshint ignore: start
	</script>

</head>
<body>	
	<style type="text/css">

	</style>
	<div id="Content">
		<div id="Title">MonoSynth</div>
		<div id="Explanation">
			<a href="https://tonejs.github.io/docs/#MonoSynth">Tone.MonoSynth</a> 
			is composed of one oscillator, one filter, and two envelopes.
	 		Both envelopes are triggered simultaneously when a note is triggered. 
	 	   	<img src="https://docs.google.com/drawings/d/1gaY1DF9_Hzkodqf8JI1Cg2VZfwSElpFQfI94IQwad38/pub?w=924&h=240">
		</div>
		<div id="Keyboard"></div>
	</div>

	<script type="text/javascript">

		var synth = new Tone.MonoSynth({
			"portamento" : 0.01,
			"oscillator" : {
				"type" : "square"
			},
			"envelope" : {
				"attack" : 0.005,
				"decay" : 0.2,
				"sustain" : 0.4,
				"release" : 1.4,
			},
			"filterEnvelope" : {
				"attack" : 0.005,
				"decay" : 0.1,
				"sustain" : 0.05,
				"release" : 0.8,
				"baseFrequency" : 300,
				"octaves" : 4
			}
		}).toMaster();

	</script>

	<script id="GUI" type="text/javascript">
		$(function(){

			var keyboard = new QwertyHancock({
				id: "Keyboard",
				width: $("#Content").width(),
				height: 150,
				octaves: Interface.isMobile ? 1.26 : 3,
				startNote: "C3",
				whiteKeyColour: "white",
				blackKeyColour: "#1EDF3E",
				activeColour : "#3833ED"
			});

			keyboard.keyDown = function (note, frequency) {
			    synth.triggerAttack(frequency);
			};

			keyboard.keyUp = function () {
			    synth.triggerRelease();
			};

		});
	</script>

	</style>
</body>
</html>
